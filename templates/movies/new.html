<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <header>
    <h1>g33tar's Movie Ratings</h1>
      <a href="/"><button class="addNew">Home</button></a>
      <a href="/movies/"><button class="addNew">Movies</button></a>
      <p></p>
  </header>
    <h1 class='subhead'>Add a movie!</h1>
    <form action="/movies/new" method = 'POST'>
      <section class='column column-six'>
        <label class='label' for="title">Title</label>
        <label class='label' for="director">Director</label>
        <label class='label' for="year">Year</label>
        <label class='label' for="rating">Rating</label>
        <label class='label' for="imgUrl">Image URL</label>
        <br>
        <br>
        <input class="addNew" type="submit" value='Add movie'>
      </section>
      <section class="column column-two">
        <input class='input' id='title' type="text" name='title'  value= ''>
        <input class='input' id='director' type="text" name='director'  value= ''>
        <input class='input' id='year' type="text" name='year'  value= ''>
        <input class='number' id='rating' type="text" name='rating'  value= ''maxlength="1">
        <input class='input' id='imgUrl' type="url" name='imgUrl'  value= ''>
      </section>
    </form>
</body>
